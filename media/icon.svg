    <!-- Component A (top bar) -->
    <line x1="1.333333" y1="0.5" x2="3.833333" y2="0.5" />
    <line x1="3.833333" y1="0.5" x2="3.833333" y2="1.5" />
    <line x1="3.833333" y1="1.5" x2="1.333333" y2="1.5" />
    <line x1="1.333333" y1="1.5" x2="1.333333" y2="0.5" />

    <!-- Component B (main cross) -->
    <line x1="1.333333" y1="2.5" x2="3.833333" y2="2.5" />
    <line x1="3.833333" y1="2.5" x2="3.833333" y2="1.5" />
    <line x1="3.833333" y1="1.5" x2="4.666667" y2="1.5" />
    <line x1="4.666667" y1="1.5" x2="4.666667" y2="4.5" />
    <line x1="4.666667" y1="4.5" x2="3.833333" y2="4.5" />
    <line x1="3.833333" y1="4.5" x2="3.833333" y2="3.5" stroke-width="0.12" />
    <line x1="3.833333" y1="3.5" x2="1.333333" y2="3.5" stroke-width="0.12" />
    <line x1="1.333333" y1="3.5" x2="1.333333" y2="2.5" />

    <!-- Component C (left pixel) -->
    <line x1="0.5" y1="3.5" x2="1.333333" y2="3.5" />
    <line x1="1.333333" y1="3.5" x2="1.333333" y2="4.5" stroke-width="0.12" />
    <line x1="1.333333" y1="4.5" x2="0.5" y2="4.5" />
    <line x1="0.5" y1="4.5" x2="0.5" y2="3.5" />

    <!-- Component D (bottom bar) -->
    <line x1="1.333333" y1="4.5" x2="3.833333" y2="4.5" stroke-width="0.12" />
